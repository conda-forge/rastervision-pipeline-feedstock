{% set name = "rastervision-pipeline" %}
{% set version = "0.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision_pipeline-{{ version }}.tar.gz
  sha256: 143d58aa253bb128e0cbd2351c29310ef0516d47f294f478375b68d0bc1aa134
  patches:
    - 0001-fix-imports.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - rastervision=rastervision.pipeline.cli:main

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click ==6.*
    - everett ==0.9
    - pydantic ==1.2
    - python >=3.6
    - six ==1.11.*
    - typing-extensions ==3.7.4.1
    - urllib3
    - brotlipy

test:
  imports:
    - rastervision.pipeline
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/azavea/raster-vision
  summary: The main rastervision package for configuring, defining, and running pipelines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
    - mxr-conda
